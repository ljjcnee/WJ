# 端口配置
server.port=8443

# ================= 数据库关键配置 (请修改这里) =================
# 数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/wj?characterEncoding=UTF-8&serverTimezone=GMT%2B8
# 用户名
spring.datasource.username=root
# 【重要】密码：请改成你在 DBeaver 连接测试时用的那个正确密码！
spring.datasource.password=123456

# 【关键修改】初始化模式改成 never
# 原因：你已经在 DBeaver 里手动运行了 SQL 脚本并修复了版本问题。
# 如果不改这里，项目启动时会再次尝试运行不兼容的自动脚本，导致报错或数据冲突。
spring.datasource.initialization-mode=never
# ============================================================

# 将 hibernate 的自动注入属性设置为 none（防止冲突）
spring.jpa.hibernate.ddl-auto=none

# 打印 sql 语句
spring.jpa.properties.hibernate.show_sql=true

##  Hikari 连接池配置
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=WJHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

spring.mvc.static-path-pattern=/**
spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# Redis 配置 (默认端口 6379，无密码)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.timeout=2000
spring.data.redis.repositories.enabled=false

# 开启 gzip 压缩
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# 监控端点配置
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env